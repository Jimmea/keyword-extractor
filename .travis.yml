env:
  global:
    - CC_TEST_REPORTER_ID=70cdde47ba839105e434d9b932e5cdf3a070db2128c5b95fd23a3da131075197

language: php

matrix:
  include:
  - php: 7.1
  - php: 7.2

sudo: false

addons:
  code_climate:
    repo_token: 70cdde47ba839105e434d9b932e5cdf3a070db2128c5b95fd23a3da131075197

install:
    - composer install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml --configuration phpunit.xml

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
